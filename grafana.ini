[paths]
provisioning = /etc/grafana/provisioning

[server]
enable_gzip = true
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = true

[security]
allow_embedding = true

[auth.anonymous]
enabled = true
org_role = Viewer

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/github.json
